<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">

    <title>Title</title>
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <style class="cp-pen-styles">

        #canvas {
            width: 1200px;
            height: 800px;
            border: 1px solid #fff;
            margin: 10px 0;
            background-color: #bbc3ce;
            padding: 10px;
        }

        .to {
            background-color: #26a69a;
        }

    </style>
</head>
<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

<link href="../../static/css/materialize.css" rel="stylesheet">
<link href="../../static/css/homePageSideNav.css" rel="stylesheet">
<body>
<!--sidenav start here-->
<div class="sideNav hoverable">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <!--title for user-->
                <h6 id="userStatus" class="valign-wrapper"></h6>
                <!--logout button-->
                <button id="logout" class="waves-effect waves-light btn">Logout</button>
            </div>
        </div>
        <!--function interface start here-->
        <div class="row">
            <div class="col pull-s1 s12" id="admin">
                <ul class="collapsible">
                    <li>
                        <!--add function start here-->
                        <div class="collapsible-header"><i class="material-icons">Add</i></div>
                        <div class="collapsible-body">
                            <!--add node button-->
                            <button id="btn_node" class="waves-effect waves-light btn" style="margin-left: -19% ">Node
                            </button>
                        </div>
                    </li>
                    <li>
                        <!--delete function start here-->
                        <div class="collapsible-header"><i class="material-icons">Delete</i></div>
                        <div class="collapsible-body">
                            <button class="btn btn-primary" id="btn_delete">Delete Node</button>
                            <input id="delete" type="number" placeholder="Node ID" value="">
                        </div>
                    </li>
                    <li>
                        <!--update function start here-->
                        <div class="collapsible-header"><i class="material-icons">Move</i></div>
                        <div class="collapsible-body">
                            <button class="btn btn-primary" id="btn_link">Move Connector From</button>
                            <input id="source" type="number" placeholder="Source Node" value="">
                            <span class="label to">To</span>
                            <input id="target" type="number" placeholder="Target Node" value="">
                        </div>
                    </li>
                    <li>
                        <!--update function start here-->
                        <div class="collapsible-header"><i class="material-icons">Pattern</i></div>
                        <div class="collapsible-body">
                            <input id="pattern" type="number" placeholder="Pattern" value="1">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--container for visualization-->
<div class="container">
    <!-- visualization goes here -->
    <div id="canvas"></div>

    <div class="col s12"></div>
</div>
</body>
<script src="../../static/js/jquery-3.3.1.js"></script>
<script src="../../static/js/materialize.min.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js'></script>
<script src="../../static/js/homePage.js"></script>

<script>
    $(document).ready(function () {
        $('.collapsible').collapsible();
    });
</script>
</html>
